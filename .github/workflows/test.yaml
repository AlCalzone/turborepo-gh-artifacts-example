name: Test

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Packages
        run: yarn install --frozen-lockfile
        env:
          CI: true

      - name: Start cache local server
        id: local-server
        run: |
          node turbo-server.js &
          echo "::set-output name=LOCAL_TURBO_SERVER_PID::$!"

      - name: Build
        run: yarn build

      - name: Upload artifacts
        run: |
          ls -l "$RUNNER_TEMP/turbo-cache"
          node upload.js

      - name: Stop cache local server
        run: kill "${{ steps.local-server.outputs.LOCAL_TURBO_SERVER_PID }}"


